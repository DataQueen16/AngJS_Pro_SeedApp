<form name="authForm">
    <label>
        <input 
            type="email"
            name="email"
            required="required"
            placeholder="Enter your email"
            ng-model="$ctrl.user.email"
    </label>
    <label>
        <input 
            type="password"
            name="password"
            required="required"
            placeholder="Enter your password"
            ng-model="$ctrl.user.password"
    </label>
</form>
